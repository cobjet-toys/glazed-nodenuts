<!DOCTYPE html>
<html lang="en">
<head>
  <title>NODE.SONG.BOX</title>

  <link rel="stylesheet" href="css/bootstrap.css" />
  
  <link rel="stylesheet" href="css/tv.css" />
  <link rel="stylesheet" href="css/glazed.css" />
  <link rel="stylesheet" href="css/heart.css" />

  <script src="/js/jquery-1.10.2.js"></script>
  <script src="/js/lodash.js"></script>

  
  <!-- scripts used for broadcasting -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/rtc.js"> </script>
</head>

<body>
  <script id="lyrics" type="whambamthankma'am">
    <% lyrics.each(function(lyric) { %>
      <a-lyric data-index="<%= Number(lyric.index) %>">
        <%= lyric.text %>
      </a-lyric>
    <% }); %>
  </script>

  <section id="main-content">
  
  <button id="setup-new-conference" class="setup">No one is here! Press this button, then share the page link with friends and your most fun family members!</button>
 
    <header>
      <h1>NODE.SONG.BOX<small>There's gotta be a better name for this.
      <iframe id="vote-button" src="http://nodeknockout.com/iframe/glazed-nodenuts" frameborder=0 scrolling=no allowtransparency=true width=115 height=35></iframe></small></h1>
      
      <p class="about">by <a href="http://twitter.com/vladikoff">@vladikoff</a>, 
            <a href="http://twitter.com/tbranyen">@tbranyen</a>, 
            <a href="http://twitter.com/shamakry">@shamakry</a>, 
            <a href="http://twitter.com/jennschiffer">@jennschiffer</a> 
            &bull; <em>works in Chrome and Firefox Aurora</em>
      </p>
    </header>


    <section id="karaoke-machine">

        <div class="tv-screen">
          <div class="tv-contents song">
            <some-lyrics></some-lyrics>
          </div>
        </div>

                <progress value="0" max="100"></progress>
                
        <div id="tv-buttons">
          <ul class="tv-knobs">
            <li class="button-muteall">
              <a href="#muteall" class="tv-control" id="mute-global" onclick="connection.streams.mute()"></a>
              <a class="tv-label">mute all</a>
            </li>
            <li class="button-muteself">
              <a href="#muteself" class="tv-control" id="mute-self"></a>
              <a class="tv-label">mute self</a>
            </li>
            <li class="button-skip">
              <a href="#skip" class="tv-control vote-skip"></a>
              <a class="tv-label">skip song<br />(<span class="vote-skip-count"> </span> needed)</a>
            </li>
           	<li class="volume-range">
             <label for="vol">Volume</label>
             <input id="vol" type="range" min="0" max="100" step="5" />
            </li>
          </ul>
       
        </div>
        
        <div id="tv-users">
          <div class="tv-title"></div>
          <div class="tv-claps">
	        <h4>Clap-o-meter </h4>
	        <span class="clap-count">x</span> claps!</div>
          </div>
         
         <section id="webrtc-container">
            <!-- local/remote audios container -->
            <div id="audios-container"></div>
          </section>
        </div>
        
            
    </section>

    <footer>
      &copy; 1994 Quad City DJs LLC
    </footer>

  </section>

<!-- Engine 2  -->
<script src="/js/midilib2/MIDI/AudioDetect.js" type="text/javascript"></script>
<script src="/js/midilib2/MIDI/LoadPlugin.js" type="text/javascript"></script>
<script src="/js/midilib2/MIDI/Plugin.js" type="text/javascript"></script>
<script src="/js/midilib2/MIDI/Player.js" type="text/javascript"></script>
<script src="/js/midilib2/Widgets/Loader.js" type="text/javascript"></script>
<script src="/js/midilib2/Window/Event.js" type="text/javascript"></script>
<script src="/js/midilib2/Window/DOMLoader.XMLHttp.js" type="text/javascript"></script>
<script src="/js/midilib2/Window/DOMLoader.script.js" type="text/javascript"></script>
<!-- jasmid package -->
<script src="/js/midilib2/inc/jasmid/stream.js"></script>
<script src="/js/midilib2/inc/jasmid/midifile.js"></script>
<script src="/js/midilib2/inc/jasmid/replayer.js"></script>
<!-- extras -->
<script src="/js/midilib2/inc/Base64.js" type="text/javascript"></script>
<script src="/js/midilib2/inc/base64binary.js" type="text/javascript"></script>


<script src="/js/shim.js"> </script>
<script src="/js/init.js"> </script>
<script src="/js/clap.js"> </script>
<script src="/js/skip.js"> </script>

<script src="/js/identicon.js"> </script>
<!-- <script src="/js/room.js"> </script>-->
<script src="/js/connection.js"> </script>
<link rel="stylesheet" href="css/room.css" />

</body>
</html>
